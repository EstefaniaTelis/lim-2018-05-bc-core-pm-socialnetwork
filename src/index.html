    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>

    <!-- LOGIN -->
    <section id="loggedIn">
        <!--En el tutorial esto aparece como div, pero en htm5 se usa section-->
        <input id="logout" type="button" value="LOGOUT">

    </section>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Red social - Cultura Lima</h3>
                    </div>
                    <div class="panel-body">
                        <center>
                            <p id="username"></p>
                            <img id="userImage" alt="user photo" height="80" width="80">
                        </center>

                        <section id="loggedOut">
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="email" class="form-control" placeholder="yourmail@example.com" name="email" type="email">
                                    </div>
                                    <div class="form-group">
                                        <input id="password" class="form-control" placeholder="Password" name="password" type="password">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me"> Recordarme
                                        </label>
                                    </div>
                                    <input id="loginButton" class="btn btn-lg btn-success btn-block" type="button" value="Acceder">
                                    <input id="registerButton" class="btn btn-lg btn-success btn-block" type="button" value="Registrarse">
                                </fieldset>
                            </form>
                            <hr/>
                            <center>
                                <h4>También puedes:</h4>
                            </center>
                            <input id="facebookButton" class="btn btn-lg btn-facebook btn-block" type="submit" value="Acceder con Facebook">
                            <input id="googleButton" class="btn btn-lg btn-google btn-block" type="submit" value="Acceder con Google">

                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
